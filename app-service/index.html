<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet" type="text/css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.5.14/vuetify.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div id="app">
    <v-app id="random">
      <div>
        <v-toolbar permanent app>
          <v-toolbar-title>Random</v-toolbar-title>
          <v-btn color="warning" v-on:click.native="generate()">Generate</v-btn>
        </v-toolbar>
      </div>
    </v-app>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.5.14/vuetify.min.js"></script>
  <script src="./swagger-client.js"></script>
  <script>
    var data = {
    };

    new Vue({
      el: '#app',
      data: data
    });

    var swagger = null;
    try {
      new SwaggerClient({
        url: location.origin + "/swagger-original.json"
      }).then(handle => {swagger = handle;});
    } catch (exception) {
      (console.error || console.log).call(console, exception.stack || exception);
    }

    function generate(){
      console.log(swagger);
      swagger.apis.default.generate().then(function(result){alert(result.body.value);});
    }
  </script>
</body>
</html>
